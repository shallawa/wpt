<!DOCTYPE html>
<html>
<body>
<canvas id ="one" width="100" height="100"></canvas>
<canvas id ="two" width="100" height="100"></canvas>
<canvas id ="three" width="100" height="100"></canvas>
<canvas id ="four" width="100" height="100"></canvas>
<script>
function drawRect(ctx, geom) {
    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.rect(0, 0, geom.width, geom.height);
    ctx.fill();
}

// one
var ctx1 = document.getElementById('one').getContext('2d');
drawRect(ctx1, {width: 50, height: 50});
ctx1.translate(50, 0);
drawRect(ctx1, {width: 50, height: 50});
ctx1.resetTransform();
ctx1.translate(0, 50);
drawRect(ctx1, {width: 100, height: 50});

// two
var ctx2 = document.getElementById('two').getContext('2d');
for (var i = 0; i < 5; i++) {
    drawRect(ctx2, {width: 50, height: 20});
    ctx2.translate(0, 20);
}
ctx2.resetTransform();
ctx2.translate(50, 25);
drawRect(ctx2, {width: 50, height: 50});

// three
var ctx3 = document.getElementById('three').getContext('2d');
drawRect(ctx3, {width: 100, height: 100});

// four
var ctx4 = document.getElementById('four').getContext('2d');
drawRect(ctx3, {width: 100, height: 100});
</script>
</body>
</html>
